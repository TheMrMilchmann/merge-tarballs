name: CI

on:
  push:
    branches-ignore:
      - 'v*'
    paths-ignore:
      - '**.md'
  pull_request:
    branches-ignore:
      - 'v*'
    paths-ignore:
      - '**.md'


jobs:
  test-success:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Merge Tarballs
        uses: ./
        with:
          archive: ./merged.tar.gz
          glob: ./test/**

      - name: Test Merged Artifact
        shell: bash
        run: test -f ./merged.tar.gz
