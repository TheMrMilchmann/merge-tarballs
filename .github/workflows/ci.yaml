name: CI
on:
  push:
    branches-ignore:
      - 'v*'
    paths-ignore:
      - '**.md'
  pull_request:
    branches-ignore:
      - 'v*'
    paths-ignore:
      - '**.md'
permissions:
  contents: read

jobs:
  test-success:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Merge Tarballs
        uses: ./
        with:
          archive: ./merged.tar.gz
          glob: ./test/**

      - name: Test Merged Artifact
        shell: bash
        run: test -f ./merged.tar.gz
