name: CI
on:
  push:
    branches-ignore:
      - 'v*'
    paths-ignore:
      - '**.md'
  pull_request:
    branches-ignore:
      - 'v*'
    paths-ignore:
      - '**.md'
permissions:
  contents: read

jobs:
  test-success:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Merge Tarballs
        uses: ./
        with:
          archive: ./merged.tar.gz
          glob: ./test/**

      - name: Test Merged Artifact
        shell: bash
        run: test -f ./merged.tar.gz
